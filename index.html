<html lang="en">
<head>
    <title>音乐播放器</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./player.css"/>
    <script type="text/javascript" src="player.js"></script>
    <!--
    * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
	* REDROCK-TEAM HOMEWORK 2 (20151018)                          *
	* Design a music player in HTML and CSS                       *
	* Author:    Haruue Icymoon                                   *
	* Time:      Mon Oct 19 17:36:58 CST 2015                     *
	* Website:   http://www.caoyue.com.cn/                        *
	* Test page: http://haruue.azurewebsites.net/Web-2-20151018/  *
	* File:      index.html, player.css                           *
	* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
    -->
</head>
<body onload="renew()">
<audio id="audio" src="music/dear_my_friend.ogg" preload="auto"></audio>
<div id="main">
    <div class="top">
        <span id="logo" class="logo"></span>
        <span id="title" class="title">音乐播放器</span>
        <span id="close" onclick="quit(event)" class="close"></span>
        <span id="set"></span>
    </div>
    <div class="control">
        <div class="album">
            <img id="album" src="image/album0.jpg"/>
        </div>
        <div class="main_control">
            <div id="music_name" class="title">井内舞子 - Dear My Friend</div>
            <div class="progress_bar">
                <span class="long_progress_bar bg_bar" id="bg_bar"></span>
                <span class="scroll" id="scroll"></span>
                <span class="long_progress_bar played" id="played"></span>
                <span class="long_progress_bar loaded" id="loaded"></span>
            </div>
            <div class="time_bar">
                <span id="time1" class="time" style="background-position: 0px 0px;"></span>
                <span id="time2" class="time" style="background-position: 0px 0px;"></span>
                <span class="time" style="background-position: 18px 0px;"></span>
                <span id="time3" class="time" style="background-position: 0px 0px;"></span>
                <span id="time4" class="time" style="background-position: 0px 0px;"></span>
            </div>
            <div class="control_music">
                <span id="prev" class="button change" onclick="prevMusic()" title="上一首"></span>
                <span id="play" class="button play" onclick="play()" title="播放" style="display: block;"></span>
                <span id="pause" class="button play" onclick="pause()" title="暂停" style="display: none"></span>
                <span id="next" class="button change" onclick="nextMusic()" title="下一首"></span>
            </div>
        </div>
    </div>
    <hr/>
    <div class="main_bottom">
        <span id="sound_icon"></span>
        <span class="sound_bar">
            <span id="sound_bg_bar" class="bg_bar long_progress_bar"></span>
            <span id="sound_value" class="played long_progress_bar"></span>
            <span id="sound_scroll" class="scroll"></span>
        </span>
        <span class="list_chooser">
            <span id="music_window_button" class="list_chooser" style="display: none"></span>
            <span id="lyric_button" class="list_chooser"></span>
            <span id="equalizer_button" class="list_chooser" style="display: none"></span>
            <span id="play_list_button" class="list_chooser" onclick="noList()"></span>
        </span>
    </div>
</div>
<div id="list_window" style="display: block;">
    <div class="top" id="list_top">
        <span id="list_window_icon" class="logo"></span>
        <span id="list_window_title" class="title">播放列表</span>
        <span id="list_window_close" class="close" onclick="noList()"></span>
    </div>
    <div class="play_list_body" id="play_list_body">
        <div class="list" id="play_lists">
            <span id="list0" class="playlist" style="color: azure;">[默认列表]</span> <br/>
        </div>
        <div class="list" id="play_list_data">
            <span id="song0" onclick="changeMusic(0)" class="song"
                  style="color: azure;">井内舞子 - Dear My Friend </span><br/>
            <span id="song1" onclick="changeMusic(1)" class="song">川田まみ - See Visions </span><br/>
        </div>
    </div>
</div>
</body>
</html>
